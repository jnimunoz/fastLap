<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Messages Fragment</title>
</head>
<body>
<div th:fragment="flashMessages">
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>
</div>

<div th:fragment="fieldErrors(fieldName)">
    <ul th:if="${#fields.hasErrors(fieldName)}" class="field-errors">
        <li th:each="err : ${#fields.errors(fieldName)}" th:text="${err}"></li>
    </ul>
</div>
</body>
</html>
